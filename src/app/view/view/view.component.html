<div class="col-xs-12">
    <h2>Mes appareils</h2>
    <p>Mise a jour : {{lastUpdate | async | date: 'y/MMMM/EEEE/d' | uppercase}}</p>
    <ul class="list-group">
        <!-- directive *ngFor-->
    <app-appareil *ngFor="let appareil of appareilsArray; let i=index"
                    [indexOfAppareil]="i"
                    [appareilName]="appareil.name" 
                    [appareilStatus]="appareil.status"
                    [id]=appareil.id></app-appareil>

    <!-- data-binding []
        <app-appareil [appareilName]="appareilOne" [appareilStatus]="'eteint'"></app-appareil>
        <app-appareil [appareilName]="appareilTwo" [appareilStatus]="'allumer'"></app-appareil>
        <app-appareil [appareilName]="appareilthree" [appareilStatus]="'eteint'"></app-appareil>-->


    </ul>
            <!-- event-binding ()-->
    <button class="btn btn-success"
            [disabled]="!isAuth"
            (click)="onClickAllume()">
            tout allumer
    </button>
    <button class="btn btn-danger"
            (click)="onClickEteindre()">
            tout eteindre

    </button>
    <button class="btn btn-success"(click)='onSave()'>enregistrer</button>
    <button class="btn-primary" (click)="onFetch()">Charger</button>
</div>
