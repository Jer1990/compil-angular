<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': appareilStatus==='allumé',
                'list-group-item-danger': appareilStatus==='eteint'}">

    <!-- Directive ngIf-->

    <!--<div
        style="width: 20px;height: 20px;background-color: red;"
        *ngIf="appareilStatus==='eteint'">
    </div>-->
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName}} -- Status : {{getStatus()}}</h4>
    <a [routerLink]=[id]>Détail</a>
    <button class="btn btn-success"
            (click)="onSwitchOn()"
            [disabled]="appareilStatus==='allumé'">
            On
    </button>
    <button class="btn btn-danger"
            (click)="onSwitchOff()"
            [disabled]="appareilStatus==='eteint'">
            Off
    </button>

                                            <!-- double Binding  [()]-->
    <!--<input type="text" class="form-control" [(ngModel)]="appareilName">-->
</li>
